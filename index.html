<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>build this webpage - Google Search</title>
</head>
<body>
	<header>
		<div class="search-bar">
			<img src="images/googlelogo.png" height="35px" alt="google logo">
			<form>
				<input/>
				<button><img src="images/question.png"></button>
			</form>
			<nav class="google-apps">
				<a href="#" id="profile">+Hailey</a>
				<a href="#"><img src="images/apps.png" alt="google apps"></a>
				<a href="#"><img src="images/notification.png" alt="notifications"></a>
				<a href="#"><img src="images/share_symbol.png" alt="share"></a>
				<a href="#"><img src="images/profile.jpg" alt="profile" height="35px" id="profile"></a>
			</nav>
		</div>
	</header>
	<section class="search-options">
		<div class="vertical-search">
			<a href="#" id="selected">Web</a>
			<a href="#">Videos</a>
			<a href="#">News</a>
			<a href="#">Shopping</a>
			<a href="#">Images</a>
			<summary class="more">
				<a href="#">More <img src="images/arrow.gif"></a>
			</summary>
			<summary class="search-tools">
				<a href="#">Search tools</a>
			</summary>
		</div>
		<div class="search-settings">
			<div class="results-view">
				<button><img src="images/private.png"></button>
				<button><img src="images/global.png"></button>
			</div>			
			<button><img src="images/settings.png"></button>
		</div>
	</section>
	<main>
		<section class="search-stats">
			<p class="details">About 4,270,000 results (0.49 seconds)</p>
		</section>
		<article class="ads">
			<a href=""></a>
			<p class="ad-icon">Ad</p>
			<p class="address"></p>
			<img src="">
			<p class="summary"></p>
		</article>
		<article class="results">
			<a href=""></a>
			<p class="address"></p>
			<img src="">
			<p class="source"></p>
			<img src="">
			<p class="summary"></p>
		</article>
		<article class="ads" id="rated">
			<a href=""></a>
			<p class="ad-icon">Ad</p>
			<p class="address"></p>
			<img src="">
			<div class="reviews">
				<img src="">
				<a href="" class="details"></a>
				<p class="details"></p>
			</div>
			<p class="summary"></p>
			<p class="details"></p>
			<div class="result-links">
			</div>
		</article>
	</main>
	<section class="related-searches">
		<p class="details"></p>
		<div class="similar-searches">
		</div>
		<div class="similar-searches">
		</div>
	</section>
	<nav class="pages">
		<img src="">
		<a href=""></a>
		<a href="" id="next"></a>
	</nav>
	<footer>
		<section class="location-info">
			<p class="details"></p>
			<a href=""></a>
			<p class="details"></p>
			<a href=""></a></footer>
		</section>
		<nav class="google-info">
		</nav>
</body>
</html>
